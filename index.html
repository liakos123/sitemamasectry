<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Χρυσούλα Κοκκίνου — Ψυχολόγος στο Αιγάλεω. Υπηρεσίες ψυχολογικής υποστήριξης και θεραπείας. Ραντεβού μέσω τηλεφώνου." />
  <title>Χρυσούλα Κοκκίνου | Ψυχολόγος στο Αιγάλεω</title>

  <meta property="og:title" content="Χρυσούλα Κοκκίνου | Ψυχολόγος στο Αιγάλεω" />
  <meta property="og:description" content="Υπηρεσίες ψυχολογικής υποστήριξης και θεραπείας. Ραντεβού μέσω τηλεφώνου." />
  <meta property="og:type" content="website" />

  <link rel="icon" href="data:," />

  <style>
    :root{
      --bg:#0b1220;--card:rgba(255,255,255,.06);--card2:rgba(255,255,255,.09);
      --text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.72);
      --line:rgba(255,255,255,.14);--accent:#7ee7ff;--accent2:#b5ffcf;
      --shadow:0 18px 60px rgba(0,0,0,.35);--radius:18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(126,231,255,.16), transparent 55%),
        radial-gradient(1000px 700px at 85% 20%, rgba(181,255,207,.14), transparent 55%),
        radial-gradient(900px 700px at 60% 95%, rgba(255,255,255,.08), transparent 55%),
        var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92%);margin:auto}

    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter:blur(10px);
      background:linear-gradient(to bottom,rgba(11,18,32,.78),rgba(11,18,32,.35));
      border-bottom:1px solid var(--line);
      transition:transform .22s ease,opacity .22s ease;
      will-change:transform;
    }
    header.is-hidden{transform:translateY(-110%);opacity:.98}

    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:10px;font-weight:700}
    .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent2))}
    nav ul{display:flex;gap:8px;list-style:none;margin:0;padding:0}
    nav a{padding:10px 12px;border-radius:999px;color:var(--muted)}
    nav a:hover{background:var(--card);color:var(--text)}

    .menu-btn{display:none;border:1px solid var(--line);background:var(--card);color:#fff;border-radius:12px;padding:10px 12px}
    .mobile{display:none;padding-bottom:14px}
    .mobile a{display:block;padding:10px 12px}

    @media(max-width:720px){
      nav ul{display:none}
      .menu-btn{display:inline-flex}
      .mobile{display:block}
      header.is-hidden{pointer-events:none}
    }

    section{padding:34px 0}
    footer{border-top:1px solid var(--line);padding:18px 0 28px;color:var(--muted);font-size:13px}
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="nav">
      <a class="brand" href="#top"><span class="dot"></span>Χρυσούλα Κοκκίνου</a>
      <nav>
        <ul>
          <li><a href="#about">Σχετικά</a></li>
          <li><a href="#services">Υπηρεσίες</a></li>
          <li><a href="#approach">Προσέγγιση</a></li>
          <li><a href="#contact">Επικοινωνία</a></li>
        </ul>
      </nav>
      <button class="menu-btn" id="menuBtn" aria-expanded="false">Μενού</button>
    </div>
    <div class="mobile" id="mobileNav" hidden>
      <a href="#about">Σχετικά</a>
      <a href="#services">Υπηρεσίες</a>
      <a href="#approach">Προσέγγιση</a>
      <a href="#contact">Επικοινωνία</a>
    </div>
  </div>
</header>

<main id="top" class="container">
  <section id="about"><h2>Σχετικά</h2><p>Περιεχόμενο…</p></section>
  <section id="services"><h2>Υπηρεσίες</h2><p>Περιεχόμενο…</p></section>
  <section id="approach"><h2>Προσέγγιση</h2><p>Περιεχόμενο…</p></section>
  <section id="contact"><h2>Επικοινωνία</h2><p>Περιεχόμενο…</p></section>
</main>

<footer>
  <div class="container">© <span id="year"></span> Χρυσούλα Κοκκίνου</div>
</footer>

<!-- ✅ ΕΝΑ ΚΑΙ ΜΟΝΟ SCRIPT -->
<script>
  const yearEl=document.getElementById("year");
  if(yearEl) yearEl.textContent=new Date().getFullYear();

  const headerEl=document.querySelector("header");
  const btn=document.getElementById("menuBtn");
  const mobile=document.getElementById("mobileNav");

  function closeMenu(){
    btn.setAttribute("aria-expanded","false");
    mobile.hidden=true;
  }

  btn.addEventListener("click",()=>{
    const open=btn.getAttribute("aria-expanded")==="true";
    btn.setAttribute("aria-expanded",String(!open));
    mobile.hidden=open;
    if(!open) headerEl.classList.remove("is-hidden");
  });

  mobile.querySelectorAll("a").forEach(a=>a.addEventListener("click",closeMenu));

  let lastY=window.scrollY,ticking=false;
  function onScroll(){
    const y=window.scrollY;
    if(window.innerWidth<=720){
      if(y<60) headerEl.classList.remove("is-hidden");
      else if(Math.abs(y-lastY)>8){
        y>lastY?(closeMenu(),headerEl.classList.add("is-hidden")):headerEl.classList.remove("is-hidden");
      }
    }
    lastY=y;ticking=false;
  }
  window.addEventListener("scroll",()=>{if(!ticking){requestAnimationFrame(onScroll);ticking=true;}},{passive:true});
</script>

</body>
</html>
